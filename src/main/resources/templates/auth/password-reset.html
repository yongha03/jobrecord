<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 (10주차 테스트)</title>
    <style>
        /* (디자인 최소화) 섹션 구분을 위한 기본 스타일 */
        body { font-family: sans-serif; padding: 20px; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input { width: 250px; padding: 5px; }
        button { padding: 5px 10px; }
        /* 2233076 10주차: login.js 양식에 맞춘 'active' 클래스 (예시) */
        button.active { background-color: #007bff; color: white; cursor: pointer; }
        button:disabled { background-color: #eee; color: #999; cursor: not-allowed; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<h2>비밀번호 찾기</h2>

<form id="form-request">
    <h3>1. 인증번호 발송</h3>
    <div>
        <label for="req-email">이메일:</label>
        <input type="email" id="req-email" placeholder="가입한 이메일 입력" required>
    </div>
    <button type="submit" disabled>인증번호 받기</button>
</form>

<form id="form-confirm" style="display:none;">
    <hr>
    <h3>2. 비밀번호 재설정</h3>
    <div>
        <label for="conf-email">이메일:</label>
        <input type="email" id="conf-email" readonly>
    </div>
    <div>
        <label for="conf-code">인증번호:</label>
        <input type="text" id="conf-code" placeholder="이메일로 받은 6자리" required maxlength="6">
    </div>
    <div>
        <label for="conf-password">새 비밀번호:</label>
        <input type="password" id="conf-password" placeholder="8자리 이상" required minlength="8">
    </div>
    <button type="submit" disabled>비밀번호 재설정</button>
</form>

<div id="message"></div>

<script src="/js/env.js"></script>
<script src="/js/password-reset.js"></script>
</body>
</html>
