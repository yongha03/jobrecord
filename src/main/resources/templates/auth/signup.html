<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 페이지</title>

  <link rel="stylesheet" href="/css/signup.css" th:href="@{/css/signup.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <!-- 다크모드 토글 -->
    <div style="position: absolute; top: 20px; right: 20px;">
      <button class="theme-toggle" id="theme-toggle" title="다크모드 전환">
        <div class="theme-toggle-slider">🌙</div>
      </button>
    </div>
    
    <header class="header-section">
      <!-- 2233076 13주차 추가: 로고 이미지로 변경 및 클릭 시 홈으로 이동 -->
      <a href="/" class="logo-link">
        <img src="/img/logo.png" alt="Job Record" class="logo-img">
      </a>
      <h2>회원가입</h2>
      <p>회원가입을 위해 정보를 입력해주세요</p>
    </header>

    <!-- id 부여 + novalidate(브라우저 기본 검증 끔, JS로만 검증) -->
    <form id="signup-form" class="signup-form" action="" method="post" novalidate>
      <div class="input-group">
        <label for="email">*E-Mail</label>
        <input type="email" id="email" name="email" />
        <!-- 이메일 중복체크 : 이메일 에러 메시지 표시 영역 -->
        <span id="email-error" class="error-text" aria-live="polite"></span>
      </div>

      <div class="input-group">
        <label for="name">*이름</label>
        <input type="text" id="name" name="name" />
      </div>

      <!-- 전화번호 입력란 추가 -->
      <div class="input-group">
        <label for="phone">*전화번호</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" />
        <span id="phone-error" class="error-text" aria-live="polite"></span>
      </div>

      <div class="input-group">
        <label for="password">*비밀번호</label>
        <!-- 2233076 13주차 추가: 비밀번호 표시/숨김 토글 버튼 -->
        <div class="password-wrapper">
          <input type="password" id="password" name="password" />
          <button type="button" class="password-toggle" aria-label="비밀번호 표시">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>
        <!-- 2233076 13주차 추가: Caps Lock 경고 메시지 -->
        <p class="caps-lock-warning" style="display: none;">
          <i class="fa-solid fa-triangle-exclamation"></i> Caps Lock이 켜져 있습니다
        </p>
      </div>

      <div class="input-group">
        <label for="password-confirm">*비밀번호 확인</label>
        <!-- 2233076 13주차 추가: 비밀번호 표시/숨김 토글 버튼 -->
        <div class="password-wrapper">
          <input type="password" id="password-confirm" name="password-confirm" />
          <button type="button" class="password-toggle-confirm" aria-label="비밀번호 표시">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>
        <!-- 2233076 13주차 추가: Caps Lock 경고 메시지 -->
        <p class="caps-lock-warning-confirm" style="display: none;">
          <i class="fa-solid fa-triangle-exclamation"></i> Caps Lock이 켜져 있습니다
        </p>
        <!-- 오류 메시지 표시 위치 -->
        <span id="password-error" class="error-text" aria-live="polite"></span>
      </div>

      <div class="terms-group">
        <input type="checkbox" id="terms" />
        <label for="terms">이용약관 개인정보 수집 및 정보이용에 동의합니다.</label>
      </div>

      <!-- 초기 비활성화 -->
      <button type="submit" class="signup-button" disabled>가입하기</button>

      <!-- 서버 응답 에러 메시지 표시용 -->
      <p id="signup-error" class="error-text" aria-live="polite"></p>
    </form>
  </div>

  <!-- ✅ 정적 리소스는 /js/... 로 -->
  <script src="/js/env.js"></script>
  <script src="/js/theme-toggle.js"></script>
  <script src="/js/signup.js"></script>
</body>
</html>
