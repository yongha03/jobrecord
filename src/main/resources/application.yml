server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-swallow-size: -1

spring:
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}

  web:
    resources:
      add-mappings: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      resolve-lazily: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      base-path: /api/actuator
      exposure:
        include: health,info
  health:
    db:
      enabled: false

jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:1209600000}

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  cache:
    disabled: true
  swagger-ui:
    path: /docs
    use-root-path: false

jobkorea:
  api:
    url: ${JOBKOREA_API_URL:"http://www.jobkorea.co.kr/Service_JK/Data/JK_GI_XML_List.asp"}
    key: ${JOBKOREA_API_KEY:1284}
    default-keywords: ${JOBKOREA_DEFAULT_KEYWORDS:"Java|Spring|Python|JavaScript|React|Node|백엔드|프론트엔드|풀스택|개발자"}

gemini:
  api:
    key: ${GEMINI_API_KEY}
    url: ${GEMINI_API_URL:"https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent"}
    model: ${GEMINI_MODEL:"gemini-2.5-flash"}
